<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      * {
        font-size: 10px;
      }
      body { background-color: #000; }
      #info {
        color: #fff;
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        display:block;
      }
      #info a {
        color: #046;
        font-weight: bold;
      }
      .side {
        width: 15rem;
        background-color: rgba(255, 255, 255, 0.5);
        height: auto; /*96vh;*/
        padding: 1rem 0.5rem;
        margin: 0;
      }
      .side-left {
        float: left;
        position: absolute;
        top: 7vh;
        left: 0;
      }
      .side-right {
        float: right;
        position: absolute;
        top: 0;
        right: 0;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
      header .navbar {
        padding: 0 1rem;
      }
      header .navbar h5 { color: #eee; }
      .hide { display: none; }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
          <h5>
            <strong>DaVE</strong> &nbsp; <small>Datacenter Visualization Environment</small>
          </h5>
        </span>
        <span class="navbar-text pull-right">
          @elkarrde
          &nbsp;
          <button class="btn btn-outline-danger btn-sm my-2 my-sm-0 js-btn-logout" type="button">Log out</button>
          &nbsp;&nbsp;
          <span class="js-time">&middot;</span>
          &nbsp;&nbsp;
          <button class="btn btn-outline-primary btn-sm my-2 my-sm-0 js-btn-stats" type="button">Stats</button>
        </span>
      </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./js/three.js"></script>
    <script src="./js/controls/OrbitControls.js"></script>
    <script src="./js/objects/Reflector.js"></script>
    <script src="./js/loaders/MTLLoader.js"></script>
    <script src="./js/loaders/OBJLoader.js"></script>
    <script src="./js/WebGL.js"></script>
    <script src="./js/stats.js"></script>

    <!--
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/epoch.min.js"></script>
    -->

    <script>
      if (WEBGL.isWebGLAvailable() === false) {
        document.body.appendChild(WEBGL.getWebGLErrorMessage());
      }

      var scene, camera, renderer, exporter, mesh, spotLight;
      var sqSize = 100
      var globalObjects = []
      var noClickObjects = ['Ground', 'Grid', 'FadeoutMrr', 'GndMirror', 'GndMrr']
      var posMap = []
      var posX0 = -4
      var posZ0 = -4
      var cPosX = -4
      var cPosZ = -4
      var maxX = 12
      var maxZ = 6
      var stepX = 1
      var stepZ = 2
      var count = 0

      var cT, cTi

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();

      var modelsMap = {
        '1stbuilding': { scale: 15, oX: 20, oZ: 20, count: 0, model: null },
        '2squerbuild': { scale: 15, oX: 65, oZ: 50, count: 0, model: null },
        '3base': { scale: 15, oX: 45, oZ: 45, count: 0, model: null },
        'bmw': { scale: 15, oX: 50, oZ: 75, count: 0, model: null },
        'buildings1': { scale: 15, oX: 55, oZ: 75, count: 0, model: null },
        'lastnode': { scale: 15, oX: 50, oZ: 50, count: 0, model: null },
        'merscobj': { scale: 15, oX: 40, oZ: 50, count: 0, model: null },
        'moderntower': { scale: 15, oX: 80, oZ: 50, count: 0, model: null },
        'SciFi_3': { scale: 15, oX: 15, oZ: 90, count: 0, model: null },
        'scifitower': { scale: 15, oX: 50, oZ: 80, count: 0, model: null },
        'simlebuilding': { scale: 15, oX: 80, oZ: 20, count: 0, model: null },
        'tallbuilding': { scale: 15, oX: 20, oZ: 20, count: 0, model: null }
      }

      $(function() {
        Object.getOwnPropertyNames(modelsMap).forEach(function(model) {
          $('#typeSelect').append('<option value="' + model + '">' + model + '</option>')
        })

        $('#addBtn').click(function() {
          var mdl = $('#typeSelect').val()
          if (cPosX <= maxX) {
            cPosX += count === 0? 0 : stepX
          } else {
            cPosX = posX0
            cPosZ += stepZ
          }
          var sqOffset = { x: cPosX, z: cPosZ }
          addModel(scene, mdl, sqOffset)
          count++
        })

        $('.js-btn-stats').click(function() {
          $(stats.domElement).toggleClass('hide')
        })

        cTi = setInterval(function() {
          cT = new Date()
          $('.js-time').html(cT.toLocaleTimeString('hr'))
        }, 500)
      })

      var stats = new Stats()
      $(stats.domElement).css('top', '3rem').css('right', 0).css('left', '')
      stats.showPanel(0)
      document.body.appendChild(stats.dom)
      $(stats.domElement).addClass('hide')

      function createObject(scene, objName, params, callback) {
        var loader = new THREE.MTLLoader()

        var objPath = './res/obj/'
        loader.load(
          objPath + objName + '.mtl',
          function (materials) {
            materials.preload();
            new THREE.OBJLoader()
              .setMaterials(materials).load(objPath + objName + '.obj', function (object) {
                callback(object, params)
              },
              function (xhr) {
                // do nothing
              },
              function (err) {
                console.error('An error happened while loading MTL object.', err);
              }
            )
          }
        )
      }

      function onDocumentMouseDown(event) {
        // event.preventDefault()
        if (event.button === 0) {
          mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1
          mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1
          raycaster.setFromCamera(mouse, camera)

          spotLight.position.set(camera.position)

          var intersects = raycaster.intersectObjects(scene.children, true)
          if (intersects.length >= 1) {
            if (noClickObjects.indexOf(intersects[0].object.name) === -1) {
              console.log('Clicked object type: ' + intersects[0].object.geometry.name, intersects[0])
              $('.info-panel').removeClass('hide')
              $('.info-panel .obj-dist').text(intersects[0].distance)
              $('.info-panel .obj-type').text(intersects[0].object.parent.userData.type)
              $('.info-panel .obj-uuid').text(intersects[0].object.uuid)
              spotLight.target = intersects[0].object.parent
            } else {
              $('.info-panel').addClass('hide')
            }
          }
        }
      }
      document.addEventListener('mousedown', onDocumentMouseDown, false)

      function rnd(min, max) {
        return Math.floor(Math.random() * max) + min
      }

      function setupWorld() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 4000);
        camera.position.set(1000, 1000, 1000);
        camera.translateX(500)
        camera.translateZ(1000)

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 1000, 4000);

        // ground
        var ground = new THREE.Mesh(new THREE.PlaneBufferGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x333333, depthWrite: true }));
        ground.name = 'Ground'
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = false;
        ground.opacity = 0.8
        ground.translateX(500)
        ground.translateY(-500)
        scene.add(ground);

        var geometry = new THREE.PlaneBufferGeometry(2000, 2000);
        geometry.name = 'GndMirror'
        var groundMirror = new THREE.Reflector(geometry, {
          clipBias: 0.8,
          textureWidth: window.innerWidth * window.devicePixelRatio,
          textureHeight: window.innerHeight * window.devicePixelRatio,
          color: 0x70857d,
          recursion: 1
        });
        groundMirror.name = 'GndMrr'
        groundMirror.position.y = 0.5;
        groundMirror.rotateX(-Math.PI / 2);
        groundMirror.translateX(500)
        groundMirror.translateY(-500)
        scene.add(groundMirror);

        var fadeout = new THREE.Mesh(new THREE.PlaneBufferGeometry(2000, 2000), new THREE.MeshLambertMaterial({ color: 0x000300, opacity : 0.85 , transparent: true }))
        fadeout.name = 'FadeoutMrr'
        fadeout.position.y = 0.85
        fadeout.rotateX(-Math.PI / 2)
        fadeout.translateX(500)
        fadeout.translateY(-500)
        scene.add(fadeout)

        var grid = new THREE.GridHelper(2000, 20, 0x3bff7f, 0x3bff7f);
        grid.name = 'Grid'
        grid.material.opacity = 1;
        grid.material.transparent = true;
        grid.translateX(500)
        grid.translateZ(500)
        scene.add(grid);

        // hemiLight
        var hemiLight = new THREE.HemisphereLight(0xffffff, 0xaaaaaa)
        var hlHelper = new THREE.HemisphereLightHelper(hemiLight, 50, 0xffff00)
        hemiLight.position.set(0, 1000, 0);
        scene.add(hemiLight);
        scene.add(hlHelper);
      }

      function addDirLight(scene, params) {
        var dirLight = new THREE.DirectionalLight(params.color, params.intensity)
        var dlHelper = new THREE.DirectionalLightHelper(dirLight, 10, 0x0000ff)
        dirLight.position.set(params.coords.x, params.coords.y, params.coords.z)
        dirLight.castShadow = false
        scene.add(dirLight)
        scene.add(dlHelper)
      }

      function addSpotLight(scene, params) {
        var spotLight = new THREE.SpotLight(params.color, params.intensity)
        spotLight.position.set(params.coords.x, params.coords.y, params.coords.z)
        spotLight.castShadow = false

        spotLight.angle = Math.PI / 4;
        spotLight.penumbra = 0.05;
        spotLight.decay = 2;
        spotLight.distance = 200;

        scene.add(spotLight)

        var slHelper = new THREE.SpotLightHelper(spotLight, 10, 0x0000ff)
        scene.add(slHelper)

        return spotLight
      }

      function addModel(scene, model, sqOffset) {
        if (modelsMap[model].model) {
          var mdl = modelsMap[model].model.clone()
          var oX = 0
          var oZ = 0
          if (sqOffset && typeof sqOffset === 'object') {
            oX = sqSize * sqOffset.x
            oZ = sqSize * sqOffset.z
          }
          mdl.position.x = oX + modelsMap[model].oX
          mdl.position.z = oZ + modelsMap[model].oZ
          scene.add(mdl)
        } else {
          createObject(scene, model, sqOffset, function(obj, sqOffset) {
            obj.scale.set(modelsMap[model].scale, modelsMap[model].scale, modelsMap[model].scale)
            var oX = 0
            var oZ = 0
            if (sqOffset && typeof sqOffset === 'object') {
              oX = sqSize * sqOffset.x
              oZ = sqSize * sqOffset.z
            }
            obj.position.x = oX + modelsMap[model].oX
            obj.position.z = oZ + modelsMap[model].oZ
            obj.userData.type = model
            modelsMap[model].count++
            modelsMap[model].model = obj
            scene.add(obj);
          })
        }
      }

      function init() {
        setupWorld()
        addDirLight(scene, {
          color: 0xffffff,
          intensity: 3,
          coords: { x: -200, y: 500, z: 200 }
        })
        addDirLight(scene, {
          color: 0xffffff,
          intensity: 3,
          coords: { x: 800, y: 500, z: 600 }
        })
        addDirLight(scene, {
          color: 0xffffff,
          intensity: 3,
          coords: { x: -450, y: 500, z: -450 }
        })
        spotLight = addSpotLight(scene, {
          color: 0xffffff,
          intensity: 3,
          coords: { x: -450, y: 500, z: -450 }
        })

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight - 34);
        renderer.shadowMap.enabled = false;
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(100, 100, 100);
        controls.maxPolarAngle = Math.PI / 2
        controls.update();

        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function animate() {
        stats.begin()
        stats.end()
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      init();
      animate();

    </script>

    <div class="holder side side-left ctrl-panel">
      <div class="container">
        <h5>Add new object</h5>
        <form>
          <div class="form-group">
            <label for="typeSelect">Model type</label>
            <select class="form-control" id="typeSelect">
            </select>
          </div>
          <button id="addBtn" type="button" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <div class="holder side side-right info-panel hide">
      <div class="container">
        <dl class="card-text">
          <dt>Type</dt>
          <dd class="obj-type">?</dd>
          <dt>UUID</dt>
          <dd class="obj-uuid">?</dd>
          <dt>Distance</dt>
          <dd class="obj-dist">?</dd>
        </dl>
        <div id="areaChart" class="epoch category10" style="height: 2rem;"></div>
      </div>
    </div>

  </body>
</html>
